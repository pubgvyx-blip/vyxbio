<script>
let current = 0;
const slider = document.getElementById("slider");
const dots = document.querySelectorAll(".dot");
const music = document.getElementById("bgMusic");

function goSlide(index){
    current = index;
    slider.style.transform = "translateX(-" + index*50 + "%)";
    dots.forEach(d=>d.classList.remove("active"));
    dots[index].classList.add("active");
}

/* —Å–≤–∞–π–ø */
let startX = 0;
document.addEventListener("touchstart", e=>{
    startX = e.touches[0].clientX;
});
document.addEventListener("touchend", e=>{
    let diff = startX - e.changedTouches[0].clientX;
    if(diff > 50) goSlide((current+1)%2);
    if(diff < -50) goSlide((current-1+2)%2);
});

/* –ü–ª–∞–≤–Ω–æ–µ –≤–∫–ª—é—á–µ–Ω–∏–µ */
function fadeIn(){
    music.volume = 0;
    music.play();
    let vol = 0;
    let interval = setInterval(()=>{
        if(vol < 1){
            vol += 0.05;
            music.volume = vol;
        } else {
            clearInterval(interval);
        }
    },200);
}

/* –ü–ª–∞–≤–Ω–æ–µ –≤—ã–∫–ª—é—á–µ–Ω–∏–µ */
function fadeOut(){
    let vol = music.volume;
    let interval = setInterval(()=>{
        if(vol > 0.05){
            vol -= 0.05;
            music.volume = vol;
        } else {
            music.pause();
            clearInterval(interval);
        }
    },200);
}

let playing = false;
function toggleMusic(){
    if(!playing){
        fadeIn();
        playing = true;
        document.querySelector(".music-toggle").innerText="üîá –í—ã–∫–ª";
    } else {
        fadeOut();
        playing = false;
        document.querySelector(".music-toggle").innerText="üîä –ú—É–∑—ã–∫–∞";
    }
}

/* —Å—á–µ—Ç—á–∏–∫ */

});
