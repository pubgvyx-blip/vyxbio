<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vyxbio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url('https://fons.grizly.club/uploads/posts/2025-06/26/17509226530947.jpg') center center / cover no-repeat fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow-x: hidden;
}

/* затемнение + блюр */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(6px);
    z-index: -1;
}

/* карточка */
.card {
    width: 90%;
    max-width: 600px;
    padding: 40px;
    background: rgba(0, 0, 0, 0.65);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
    animation: fadeIn 0.8s ease forwards;
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
    text-shadow: 0 0 20px rgba(255,255,255,0.4);
}

h2 {
    margin-top: 25px;
    margin-bottom: 10px;
    font-size: 16px;
    opacity: 0.8;
    letter-spacing: 1px;
}

p {
    margin-bottom: 8px;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(15px);
    animation: textAppear 0.6s ease forwards;
}

/* поочередное появление */
p:nth-of-type(1) { animation-delay: 0.1s; }
p:nth-of-type(2) { animation-delay: 0.2s; }
p:nth-of-type(3) { animation-delay: 0.3s; }
p:nth-of-type(4) { animation-delay: 0.4s; }
p:nth-of-type(5) { animation-delay: 0.5s; }
p:nth-of-type(6) { animation-delay: 0.6s; }
p:nth-of-type(7) { animation-delay: 0.7s; }
p:nth-of-type(8) { animation-delay: 0.8s; }

.telegram-btn {
    margin-top: 25px;
    display: inline-block;
    padding: 12px 28px;
    border-radius: 40px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    text-decoration: none;
    backdrop-filter: blur(10px);
    transition: 0.3s ease;
}

.telegram-btn:hover {
    background: rgba(255,255,255,0.15);
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
    transform: translateY(-2px);
}

/* анимации */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes textAppear {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* адаптация под телефон */
@media (max-width: 600px) {
    body {
        align-items: flex-start;
        padding: 40px 0;
    }

    .card {
        padding: 25px;
    }

    h1 {
        font-size: 22px;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>#vyxbio analytics</h1>

    <h2>РАССЛЕДОВАНИЯ</h2>
    <p>Экспресс-проверка личности — 9.99 USDT</p>
    <p>Полное досье (соцсети/связи) — 24.99 USDT</p>
    <p>Мониторинг активности — 44.99 USDT</p>

    <h2>ОБУЧЕНИЕ</h2>
    <p>Основы цифрового профилирования — 49.99 USDT</p>
    <p>Сбор и анализ OSINT</p>
    <p>Работа с API и парсерами</p>

    <h2>АККАУНТЫ TELEGRAM</h2>
    <p>СКОРО</p>

    <a href="https://t.me/vyxedith" target="_blank" class="telegram-btn">Telegram</a>
</div>

</body>
</html>
