* {

body {

.slider {

}

h1 {

    margin-bottom: 10px;
}

p {
    margin-bottom: 20px;
    opacity: 0.8;
}

button {
    padding: 10px 25px;
    border-radius: 30px;

    color: white;
    cursor: pointer;
    transition: 0.3s;
}

<body>

                ‚Äî –æ–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞<br>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const slider = document.getElementById("slider");
let current = 0;

function updateSlide() {
    slider.style.transform = `translateX(-${current * 100}vw)`;
}

function nextSlide() {
    current = (current + 1) % 2;
    updateSlide();
}

document.body.addEventListener("click", function(e) {
    if (!e.target.closest("button")) {
        current = (current + 1) % 2;
        updateSlide();
    }
});

// –ú–£–ó–´–ö–ê
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicToggle");

music.volume = 0;

function fadeInMusic() {
    music.play().then(() => {
        let vol = 0;
        const fade = setInterval(() => {
            if (vol < 1) {
                vol += 0.05;
                music.volume = vol;
            } else {
                clearInterval(fade);
            }
        }, 100);
    }).catch(() => {});
}

document.addEventListener("click", () => {
    if (music.paused) fadeInMusic();
}, { once: true });

musicBtn.addEventListener("click", () => {
    if (music.paused) {
        fadeInMusic();
        musicBtn.innerText = "üîä –ú—É–∑—ã–∫–∞";
    } else {
        music.pause();
        musicBtn.innerText = "üîá –ú—É–∑—ã–∫–∞";
    }
});
</script>
