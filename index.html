<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vyxbio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;

    /* Фон */
    background: url('https://fons.grizly.club/uploads/posts/2025-06/26/1750922652114.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* затемнение фона */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
}

/* контейнер */
.content {
    position: relative;
    z-index: 1;
}

/* строки */
.line {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1.5s forwards;
}

.line:nth-child(1) { animation-delay: 0.5s; }
.line:nth-child(2) { animation-delay: 2s; }
.line:nth-child(3) { animation-delay: 3.5s; }

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

p {
    font-size: 20px;
    margin: 10px 0;
}
</style>
</head>
<body>

<div class="content">
    <h1 class="line">Vyxbio</h1>
    <p class="line">Добро пожаловать</p>
    <p class="line">Лучшие UC PUBG по выгодной цене</p>
</div>

</body>
</html>
